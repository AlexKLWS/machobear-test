AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  machobear-test-be

  Sample SAM Template for machobear-test-be

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  GetPostingsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: machobear-functions/
      Handler: getPostings.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - arm64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /postings
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - getPostings.ts

  PostBookmarkFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: machobear-functions/
      Handler: postBookmark.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - arm64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /bookmarks
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - postBookmark.ts

  DeleteBookmarkFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: machobear-functions/
      Handler: deleteBookmark.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - arm64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /bookmarks
            Method: delete
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - deleteBookmark.ts

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  GetPostingsApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage for Get Postings function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/postings/"
  GetPostingsFunctionArn:
    Description: "Get Postings Lambda Function ARN"
    Value: !GetAtt GetPostingsFunction.Arn
  GetPostingsFunctionRoleArn:
    Description: "IAM Role ARN for Get Postings function"
    Value: !GetAtt GetPostingsFunctionRole.Arn
  PostBookmarkApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage for Post Bookmark function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/bookmarks/"
  PostBookmarkFunctionArn:
    Description: "Post Bookmark Lambda Function ARN"
    Value: !GetAtt PostBookmarkFunction.Arn
  PostBookmarkFunctionRoleArn:
    Description: "IAM Role ARN for Post Bookmark function"
    Value: !GetAtt PostBookmarkFunctionRole.Arn
  DeleteBookmarkApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage for Delete Bookmark function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/bookmarks/"
  DeleteBookmarkFunctionArn:
    Description: "Delete Bookmark Lambda Function ARN"
    Value: !GetAtt DeleteBookmarkFunction.Arn
  DeleteBookmarkFunctionRoleArn:
    Description: "IAM Role ARN for Delete Bookmark function"
    Value: !GetAtt DeleteBookmarkFunctionRole.Arn
